<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Master OS - Maintenance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">תפריט ניווט</div>
        <div style="padding: 15px; font-size: 13px; color: #666;">
            • ניהול בניינים<br>
            • תיקיות מדיה<br>
            • ארכיון דוחות
        </div>
    </aside>

    <main class="main-content">
        <nav class="ribbon">
            <button class="r-btn" onclick="createNew('folder')">📁<br>תיקייה</button>
            <button class="r-btn" onclick="createNew('file')">📄<br>קובץ</button>
            <button class="r-btn" onclick="renameItem()">✏️<br>שנה שם</button>
            <button class="r-btn" onclick="deleteItem()" style="color:red">🗑️<br>מחק</button>
            <div style="border-right: 1px solid #ccc; margin: 0 10px;"></div>
            <button class="r-btn" onclick="switchTab('explorer')">🖥️<br>סייר</button>
            <button class="r-btn" onclick="switchTab('excel')">📊<br>אקסל</button>
        </nav>

        <div class="nav-bar" id="breadcrumb"></div>

        <section id="explorer-view" class="file-grid"></section>

        <section id="excel-view">
            <h2>עורך גליונות אקסל</h2>
            <table class="excel-table">
                <thead><tr><th>תיאור</th><th>כמות</th><th>מחיר</th></tr></thead>
                <tbody>
                    <tr><td><input type="text" style="width:100%"></td><td>1</td><td>0</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
