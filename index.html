<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Master System v2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="os-container">
        <header class="win-ribbon">
            <div class="ribbon-group">
                <button class="ribbon-btn" onclick="actions.create('folder')">
                    <span class="icon">📁</span>
                    <span>תיקייה</span>
                </button>
                <button class="ribbon-btn" onclick="actions.create('file')">
                    <span class="icon">📄</span>
                    <span>מסמך</span>
                </button>
            </div>
            <div class="ribbon-divider"></div>
            <div class="ribbon-group">
                <button class="ribbon-btn" onclick="actions.rename()">
                    <span class="icon">✏️</span>
                    <span>שנה שם</span>
                </button>
                <button class="ribbon-btn danger" onclick="actions.delete()">
                    <span class="icon">🗑️</span>
                    <span>מחק</span>
                </button>
            </div>
            <div class="ribbon-divider"></div>
            <div class="ribbon-group">
                <button class="ribbon-btn active" id="btn-explorer" onclick="navigation.switchTab('explorer')">
                    <span class="icon">🖥️</span>
                    <span>סייר</span>
                </button>
                <button class="ribbon-btn" id="btn-excel" onclick="navigation.switchTab('excel')">
                    <span class="icon">📊</span>
                    <span>אקסל</span>
                </button>
            </div>
        </header>

        <nav class="win-nav-bar">
            <div class="address-bar" id="breadcrumbs">
                </div>
            <div class="search-box">
                <input type="text" placeholder="חיפוש בתיקייה..." oninput="actions.search(this.value)">
            </div>
        </nav>

        <section class="win-content">
            <div id="view-explorer" class="explorer-grid active"></div>

            <div id="view-excel" class="excel-container">
                <div class="excel-header">
                    <h2 id="excel-target">נא לבחור בניין/קובץ בסייר</h2>
                </div>
                <table class="excel-sheet">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>תיאור עבודה</th>
                            <th>כמות</th>
                            <th>מחיר יחידה</th>
                            <th>סה"כ</th>
                        </tr>
                    </thead>
                    <tbody id="excel-body">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
