<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מערכת חשבוניות מאסטר</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="logo-container">
                <img id="user-logo" src="placeholder-logo.png" alt="לוגו עסק">
            </div>
            <h2>הפקת מסמך</h2>
        </header>

        <form id="invoice-form">
            <div class="form-row">
                <div class="form-group">
                    <label>סוג מסמך</label>
                    <select id="doc-type">
                        <option value="1">חשבונית מס / קבלה</option>
                        <option value="2">הצעת מחיר</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>לקוח</label>
                    <select id="client-select">
                        <option>בחר לקוח...</option>
                    </select>
                    <button type="button" class="btn-add-client" onclick="addNewClient()">+ לקוח חדש</button>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>שיעור מע"מ (%)</label>
                    <input type="number" id="vat-rate" value="17" step="0.5">
                    <small>ניתן לשנות ידנית (למשל 0 לפטור)</small>
                </div>
            </div>

            <table class="items-table">
                <thead>
                    <tr>
                        <th>תיאור</th>
                        <th>כמות</th>
                        <th>מחיר</th>
                        <th>סה"כ</th>
                    </tr>
                </thead>
                <tbody id="items-body">
                    <tr>
                        <td><input type="text" placeholder="תיאור שירות/מוצר"></td>
                        <td><input type="number" class="qty" value="1"></td>
                        <td><input type="number" class="price" value="0"></td>
                        <td class="row-total">0.00 ₪</td>
                    </tr>
                </tbody>
            </table>

            <div class="actions-bar">
                <button type="button" class="btn-generate" onclick="generateInvoice()">הפק מסמך</button>
                <button type="button" class="btn-share" onclick="shareDocument()">שתף בוואטסאפ/מייל</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
